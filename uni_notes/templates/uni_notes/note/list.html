{% extends "uni_notes/base.html" %} {% block title %} All Notes {% endblock %}
{% block content %}

 <h1>My notes</h1>
 

 {% for note in notes %}
  
  <h2>
    <a href="{{ note.get_absolute_url }}"> {{ note.title }} </a>
  </h2>
  <p class="date">
     Published {{ note.publish }}
  </p>
    {{ note.body|truncatewords:10|linebreaks }}
 {% endfor %}
{% endblock %}
