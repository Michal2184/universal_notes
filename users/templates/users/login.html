{% extends "uni_notes/base.html" %} {% block title %} UniNote Login {% endblock %}
{% block content %}
    <div class="login_box">
        <h1 class="login_box-heading">Universal Notes</h1>
        {% if form.errors %}
            <p>Your username or password didn't match. Please try again.</p>
        {% endif %}
        
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <span></span>
            <br/><br/><br/><br/><br/><br/><br/>
            <input type="hidden" name="next" value="{% url 'uni_notes:topic_list' %}" />
            <button name="submit" class="btn btn_auth">Log in</button>
            <span>or</span>
            <a href="{% url 'users:register' %}" class="btn btn_auth">Register</a>               
        </form>
    </div>    
{% endblock content %}
